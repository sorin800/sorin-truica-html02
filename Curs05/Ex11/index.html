<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex11</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container mt-5 mb-3">
      <header class="row">
        <div class="col">
          <h1>Flexbox</h1>
        </div>
      </header>

      <div class="border mb-4 container">
        <section class="row align-items-center mb-2 justify-content-between">
          <article class="col-4 bg-info p-4">Article</article>
          <article class="col-4 bg-info p-4">Article</article>
        </section>

        <section class="row align-items-center mb-2 justify-content-center">
          <article class="col-4 bg-info p-4">Article</article>
        </section>

        <section class="row align-items-center justify-content-between">
          <article class="col-4 bg-info p-4">Article</article>
          <article class="col-4 bg-info p-4">Article</article>
        </section>
      </div>

      <div class="border container">
        <section class="row align-items center mb-2 justify-content-center">
          <article class="col-4 p-4 bg-info">Article</article>
        </section>
        <section class="row align-items center mb-2 justify-content-center">
          <article class="col-4 p-4 bg-info">Article</article>
        </section>
        <section class="row align-items center justify-content-end">
          <article class="col-4 p-4 bg-info">Article</article>
        </section>
      </div>
    </section>

    <section class="container">
      <header class="row">
        <div class="col">
          <h1>Offset</h1>
        </div>
      </header>

      <div class="border mb-4 container">
        <section class="row align-items-center mb-2">
          <article class="col-4 p-4 bg-info">Article</article>
          <article class="col-4 p-4 bg-info offset-4">Article</article>
        </section>

        <section class="row mb-2">
          <article class="col-4 p-4 bg-info offset-4">Article</article>
        </section>

        <section class="row">
          <article class="col-4 p-4 bg-info">Article</article>
          <article class="col-4 p-4 bg-info offset-4">Article</article>
        </section>
      </div>

      <div class="border container">
        <section class="row mb-2">
          <article class="col-4 p-4 bg-info offset-4">Article</article>
        </section>
        <section class="row mb-2">
          <article class="col-4 p-4 bg-info offset-4">Article</article>
        </section>
        <section class="row">
          <article class="col-4 p-4 bg-info offset-8">Article</article>
        </section>
      </div>
    </section>
  </body>
</html>
