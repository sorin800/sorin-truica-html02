<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Grid</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      .demo-row {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container text-light">
      <section
        class="
          row
          demo-row
          bg-secondary
          mb-5
          align-items-center
          justify-content-end
        "
      >
        <article class="col-4 bg-primary border border-light">Article</article>

        <article class="col-4 bg-success border border-light">Article</article>
      </section>

      <section
        class="
          row
          demo-row
          bg-secondary
          mb-5
          align-items-center
          justify-content-around
        "
      >
        <article class="col-4 bg-warning border border-light">Article</article>

        <article class="col-4 bg-danger border border-light">Article</article>
      </section>

      <section
        class="
          row
          demo-row
          bg-secondary
          align-items-center
          justify-content-between
        "
      >
        <article class="col-4 bg-info border border-light">Article</article>

        <article class="col-4 bg-muted border border-light">Article</article>
      </section>
    </div>
  </body>
</html>
